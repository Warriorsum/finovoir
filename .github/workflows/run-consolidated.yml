name: Run Consolidated Script Daily

on:
  schedule:
    - cron: '30 14 * * 0-5'  # Runs at 8 PM IST (2:30 PM UTC), Sunday to Friday
  workflow_dispatch:  # Allows manual execution if needed

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Change if needed

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt  # Ensure this file contains all required packages

    - name: Run Consolidated Script
      run: python consolidated.py  # Runs the script
